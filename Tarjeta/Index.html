<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <article class="card">
        <header class="card_header">
            <img class="card_header-img" src="usuario.png" alt="usuario">
        </header>
        <section class="card_body">
            <p class="card_text">Usuario</p>
            <p class="card_text-ciudad">Ciudad de origen</p>
        </section>
        <footer class="card_footer">
            <div class="card_stats">
                <p class="card_number">10K</p>
                <p class="card_text">Followers</p>	
            </div>
            <div class="card_stats">
                <p class="card_number">114K</p>
                <p class="card_text">Likes</p>
            </div>
            <div class="card_stats">
                <p class="card_number">1.4K</p>
                <p class="card_text">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
