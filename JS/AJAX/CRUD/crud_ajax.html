<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Api rest ajax</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="brud-title">Agregar sayanjin</h2>
            <form id="add-sayanjin">
                <input type="text" name="name" placeholder="Nombre">
                <br>
                <input type="text" name="power" placeholder="Poder">
                <br>
                <input type="submit" value="Agregar">
                <input type="hidden" name="action">
            </form>
        </article>
        <article>
            <h2 class="brud-title"></h2>
            <table id="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Poder</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="crud-table-body">
                </tbody>
            </table>
        </article>
        <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="power"></td>
                <td>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
        </template>
    </section>
</body>
</html>
