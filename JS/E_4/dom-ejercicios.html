<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ejercicios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
    <link rel="stylesheet" href="dom-ejercicios.css">
</head>
<body>
    <header class="header">
        <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--spin" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Sección 1</a>
            <a href="#seccion2">Sección 2</a>
            <a href="#seccion3">Sección 3</a>
            <a href="#seccion4">Sección 4</a>
            <a href="#seccion5">Sección 5</a>
        </nav>
    </aside>
    <section id="seccion1" class="section">
        <h2>Reloj digital y alarma sonora</h2>
        <div id="reloj"></div>
        <div>
            <button id="activar-reloj">Iniciar reloj</button>
            <button id="detener-reloj">Detener reloj</button>
            <button id="activar-alarma">Iniciar alarma</button>
            <button id="detener-alarma">Detener alarma</button>
        </div>
    </section>
    <section id="seccion2" class="section">
        <h2>Eventos del teclado</h2>
        <article class="stage">
            <div class="ball"></div>
        </article>
    </section>
    <section id="seccion3" class="section">
        <h2>Cuenta regresiva</h2>
        <div id="countdown"></div>
    </section>
    <section id="seccion4" class="section">
        <h2>Seccion 4</h2>
    </section>
    <section id="seccion5" class="section">
        <h2>Seccion 5</h2>
    </section>
    <script src="index_dom.js" type="module"></script>
</body>
</html>
